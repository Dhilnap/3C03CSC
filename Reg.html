<!DOCTYPE html>
<html>
    <head>
        <title>Trip booking form Form</title>
    </head>
    <body style="width: 40%;margin:auto;background-color:#800000">
        <h2 style="color:#bf4080"><u>TRIP BOOKING FORM</u></h2>
        <form action="form.html">
             <input type="text" placeholder="Your Name" required/><br /><br />
            GENDER : 
                Male <input type="radio" value="male" name="gender" />
                Female <input type="radio" value="female" name="gender" />
                Other <input type="radio" value="other" name="gender" /><br /><br />
            Date for Trip : <input type="date" /><br /><br />
             <input type="email" placeholder="Your Email" /><br /><br />
             More important to : 
                  Food <input type="checkbox" value="Food" />
                  Accommodation <input type="checkbox" value="Accommodation"/>
                  Water sports <input type="checkbox" value="water sports"/><br /><br />
                  Beautiful place <input type="checkbox" value="Beautiful place"/><br /><br />
              <input type="text" list="Country" />
                  <datalist id="Country">
                      <option value="INDIA" />
                      <option value="JAPAN" />
                      <option value="CHINA" />
                      <option value="THAILAND" />
                      <option value="US" />
                      <option value="AFRICA" />
                      <option value="OTHERS" />
                  </datalist>
                  <br /><br />
            Restaurant: 
                  <select>
                      <option>Fine Dining</option>
                      <option>Casual Dining</option>
                      <option>Family Style</option>
                      <option>Fast casual</option>
                      <option>Contemporary casual</option>
                      <option>Fast Food</option>
                  </select><br /><br />
            <textarea rows="10" cols="60" placeholder="About your wish"></textarea><br /><br />
            <button type="reset"><i>Clear Me</i></button>
            <button type="submit">SUBMIT</button>
        </form>
    </body>
</html>
