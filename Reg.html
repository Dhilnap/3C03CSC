<!DOCTYPE html>
<html>
    <head>
        <title>Trip booking form Form</title>
    </head>
    <body style="width: 40%;margin:auto;background-color:#800000">
        <h2 style="color:#bf4080"><u>TRIP BOOKING FORM</u></h2>
        <form action="form.html">
             <input type="text" placeholder="Your Name" required/><br /><br />
            GENDER : 
                Male <input type="radio" value="male" name="gender" />
                Female <input type="radio" value="female" name="gender" />
                Other <input type="radio" value="other" name="gender" /><br /><br />
            DATE OF BIRTH : <input type="date" /><br /><br />
             <input type="email" placeholder="Your Email" /><br /><br />
             <input type="password" placeholder="password"/>
             <input type="password" placeholder="password"/><br /><br />
             LANGUAGES KNOWN : 
                  Malayalam <input type="checkbox" value="malayalam" checked/>
                  English <input type="checkbox" value="english"/>
                  Hindi <input type="checkbox" value="hindi"/><br /><br />
             : <input type="text" list="programme" />
                  <datalist id="programme">
                      <option value="Computer Science" />
                      <option value="Physics" />
                      <option value="Chemistry" />
                      <option value="Mathematics" />
                      <option value="Statistics" />
                  </datalist>
                  <br /><br />
            UNIVERSITY : 
                  <select>
                      <option>Kannur University</option>
                      <option>Calicut University</option>
                      <option>MG University</option>
                      <option>Kerala University</option>
                  </select><br /><br />
            <textarea rows="10" cols="60" placeholder="About your wish"></textarea><br /><br />
            <button type="reset"><i>Clear Me</i></button>
            <button type="submit">SUBMIT</button>
        </form>
    </body>
</html>
